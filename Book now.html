  <script>
    // DOM references
    const purposeSelect = document.getElementById("type1");
    const treatmentBox = document.getElementById("treatmentbox");
    const otherReasonBox = document.getElementById("otherreasonbox");
    const form = document.getElementById("Leadform1");
    const thankYouSection = document.getElementById("thank-you");

    // Show/hide condition fields based on purpose
    purposeSelect.addEventListener("change", function () {
      const value = this.value;
      treatmentBox.classList.toggle("hidden", value !== "treatment");
      otherReasonBox.classList.toggle("hidden", value !== "other" && value !== "other reason");
    });

    // Handle form submission via Web3Forms
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);

      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            form.style.display = "none"; // Hide the form
            thankYouSection.style.display = "block"; // Show thank you section
            form.reset(); // Optional: reset form fields
            treatmentBox.classList.add("hidden");
            otherReasonBox.classList.add("hidden");
          } else {
            return response.json().then((data) => {
              alert(data.message || "Something went wrong. Please try again.");
            });
          }
        })
        .catch((error) => {
          alert("Something went wrong. Please try again later.");
          console.error("Form submission error:", error);
        });
    });
